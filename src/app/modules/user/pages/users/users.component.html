<div class="user-list">
  <h4>Users</h4>
  <p>
    if you want to get contact information to spesific user ,just select group
    and then select him from the group below
  </p>
  <div>
    <div>
      <form class="form-inline search-form">
        <div class="search">
          <input
            class="round"
            [(ngModel)]="searchText"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            placeholder="Search..."
          />
          <button type="submit" class="corner">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="add-user">
      <button [routerLink]="['./', 'new']" type="submit" class="btn btn-link">
        New +
      </button>
    </div>
  </div>

  <div class="users">
    <!-- <img src="../assets/images/grid_users.png"> -->

    <a
      [routerLink]="['/', user.id]"
      *ngFor="let user of users | filter: searchText"
      class="circle"
    >
      <!-- <img [src]="'../assets/images/user_s' + user.id + '.png'" /> -->
      <img [src]="user.avatar" />
      <span>{{ user.first_name + " " + user.last_name }}</span>
    </a>
  </div>
</div>
<!-- <img src="../assets/images/selectes_user.png" /> -->
<div class="selected-area">
  <!-- <div class="image-cropper">
   
    <img
      [src]="'../assets/images/user_s' + user.id + '.png'"
      class="profile-pic"
    />
  </div> -->

  <div class="svg-wrapper">
    <div class="svg-in">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="100%"
        height="100%"
        id="imagesvg"
      >
        <filter id="blur-image">
          <feGaussianBlur in="SourceGraphic" stdDeviation="20"></feGaussianBlur>
        </filter>
        <mask id="blur-mask">
          <circle
            cx="50%"
            cy="50%"
            r="100"
            fill="white"
            opacity="1"
            id="mask-circle"
          ></circle>
        </mask>
        <image
          [attr.xlink:href]="user.avatar"
          width="100%"
          height="100%"
          filter="url(#blur-image)"
        />
        <image
          [attr.xlink:href]="user.avatar"
          width="100%"
          height="100%"
          mask="url(#blur-mask)"
        />
      </svg>
    </div>
  </div>

  <div class="user-data">
    <button
      type="submit"
      *ngIf="!isEditMode"
      (click)="isEditMode = !isEditMode"
      class="btn btn-link"
    >
      Update
    </button>
    <button
      type="submit"
      *ngIf="isEditMode && id !== 'new'"
      (click)="isEditMode = !isEditMode"
      class="btn btn-link"
    >
      Cancel
    </button>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">User Name</label>
        <input
          [(ngModel)]="user.name"
          [value]="user?.name"
          name="name"
          type="text"
          [readonly]="!isEditMode"
          [class.form-control]="isEditMode"
          [class.form-control-plaintext]="!isEditMode"
          aria-describedby="nameHelp"
          placeholder="Enter Name"
        />
        <!-- <small id="nameHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    > -->
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          [(ngModel)]="user.address"
          [value]="user?.address"
          name="address"
          type="text"
          [readonly]="!isEditMode"
          [class.form-control]="isEditMode"
          [class.form-control-plaintext]="!isEditMode"
          aria-describedby="addressHelp"
          placeholder="Enter Address"
        />
        <!-- <small id="addressHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    > -->
      </div>
      <div class="form-group">
        <label for="user.id">id</label>
        <input
          [(ngModel)]="user.id"
          [value]="user?.id"
          name="id"
          type="text"
          [readonly]="!isEditMode"
          [class.form-control]="isEditMode"
          [class.form-control-plaintext]="!isEditMode"
          aria-describedby="idHelp"
        />
      </div>
      <div class="form-group">
        <label for="phone">phone Number</label>
        <input
          [(ngModel)]="user.phone"
          [value]="user?.phone"
          name="phone"
          type="text"
          [readonly]="!isEditMode"
          [class.form-control]="isEditMode"
          [class.form-control-plaintext]="!isEditMode"
          aria-describedby="phoneHelp"
          placeholder="Enter Phone"
        />
        <!-- <small id="phoneHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    > -->
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          [(ngModel)]="user.email"
          [value]="user?.email"
          name="email"
          type="text"
          [readonly]="!isEditMode"
          [class.form-control]="isEditMode"
          [class.form-control-plaintext]="!isEditMode"
          aria-describedby="emailHelp"
          placeholder="Enter Email"
        />
        <!-- <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    > -->
      </div>
      <button type="submit" *ngIf="isEditMode" class="btn-m">
        שמור
      </button>
    </form>
  </div>
</div>
