<div class="user-list">
  <h4>Users</h4>
  <p>
    if you want to get contact information to spesific user ,just select group
    and then select him from the group below
  </p>
  <div>
    <app-search></app-search>

    <div class="add-user">
      <button [routerLink]="['/', 'new']" type="submit" class="btn btn-link">
        New +
      </button>
    </div>
  </div>

  <div class="users">
    <!-- <img src="../assets/images/grid_users.png"> -->
    <a
      [routerLink]="['/', user.id]"
      *ngFor="let user of users | filter: searchText"
      class="circle"
    >
      <!-- <img [src]="'../assets/images/user_s' + user.id + '.png'" /> -->
      <img [src]="user.avatar" />
      <span>{{ user.first_name + " " + user.last_name }}</span>
    </a>
  </div>
</div>
<!-- <img src="../assets/images/selectes_user.png" /> -->
<div class="selected-area">
  <!-- <div class="image-cropper">
   
    <img
      [src]="'../assets/images/user_s' + user.id + '.png'"
      class="profile-pic"
    />
  </div> -->

  <div class="svg-wrapper">
    <div class="svg-in">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="100%"
        height="100%"
        id="imagesvg"
      >
        <filter id="blur-image">
          <feGaussianBlur in="SourceGraphic" stdDeviation="20"></feGaussianBlur>
        </filter>
        <mask id="blur-mask">
          <circle
            cx="50%"
            cy="50%"
            r="100"
            fill="white"
            opacity="1"
            id="mask-circle"
          ></circle>
        </mask>
        <image
          [attr.xlink:href]="user.avatar"
          width="100%"
          height="100%"
          filter="url(#blur-image)"
        />
        <image
          [attr.xlink:href]="user.avatar"
          width="100%"
          height="100%"
          mask="url(#blur-mask)"
        />
      </svg>
    </div>
  </div>

  <div class="user-data">
    <button
      type="submit"
      *ngIf="!isEditMode"
      (click)="isEditMode = !isEditMode"
      class="btn btn-link"
    >
      Update
    </button>
    <!-- && id !== 'new' -->
    <button
      type="submit"
      *ngIf="isEditMode"
      (click)="isEditMode = !isEditMode"
      class="btn btn-link"
    >
      Cancel
    </button>

    <user [selectedUser]="user"></user>
  </div>
</div>
