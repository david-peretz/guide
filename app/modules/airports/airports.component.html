<input type="text" #code placeholder="Airport code" /><br />
<input type="text" #name placeholder="Airport name" /><br />
<button (click)="addAirport(code.value, name.value)">Add new airport</button>

<ul>
  <li *ngFor="let airport of airports$ | async">
    {{ airport.code }} - {{ airport.name }}
  </li>
</ul>
